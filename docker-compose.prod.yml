services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: athena_backend
    environment:
      - PORT=5000
      - USE_MOCK_DATA=True
      - AWS_REGION=us-east-1
      - JWT_SECRET=${JWT_SECRET:-athena-prod-secret-change-me}
    ports:
      - "5000:5000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: athena_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  localstack:
    container_name: localstack_athena
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=iam,sts,cloudtrail
    volumes:
      - "./localstack_data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

networks:
  default:
    name: athena_network
